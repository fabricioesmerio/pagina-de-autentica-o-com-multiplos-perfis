<div class="container-fluid bg" style="height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3 d-flex align-items-center" style="height: 100vh;">
                    <div class="box-login align-content-between">
                        <div class="box-login-header">
                            <h3>Autentique-se!</h3>
                        </div>
                        <div class="box-login-body">

                            <form role="form" class="form">
                                <div class="form-group mb-12">

                                    <label class="w-72" for="inputUsuario">
                                        Usu√°rio
                                    </label>
                                    <input #login [(ngModel)]="model.login" name="login" type="text"
                                        class="form-control" id="inputUsuario" />
                                </div>
                                <div class="form-group mb-12">

                                    <label class="w-72" for="inputSenha">
                                        Senha
                                    </label>
                                    <input #senha type="password" [(ngModel)]="model.senha" name="senha"
                                        class="form-control" id="inputSenha" />
                                </div>
                            </form>



                        </div>
                        <div class="box-login-footer d-flex justify-content-end">
                            <button type="button" (click)="signIn()" class="btn btn-primary" style="width: 95px;">
                                Login
                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
